spring:
  application:
    name: epoch-system
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url:localhost}:8010
        group: EPOCH_GROUP
        prefix: epoch-system
        file-extension: yml
        refreshable-dataids:
      discovery:
        server-addr: ${nacos.url:localhost}:8010
    alibaba:
      seata:
        tx-service-group: ${spring.application.name}
epoch:
  security:
    white-list: /user/query,/user/remove
    enable-auth: true
