spring:
  application:
    name: epoch-auth
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url:localhost}:8010
        group: EPOCH_GROUP
        prefix: epoch-auth
        file-extension: yml
        refreshable-dataids:
      discovery:
        server-addr: ${nacos.url:localhost}:8010
